<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <link rel="stylesheet" href="styles/kids.css">
    <script src="https://kit.fontawesome.com/cec91f54e2.js" crossorigin="anonymous"></script>
</head>

<body class="quicksand-font">
    <header>
        <!-- desktop nav start -->
        <nav class="desktop_nav">
            <div class="home_image_and_title_container">
                <div class="home_image_container">
                    <img class="home_image" src="assets/logo.png" alt="">
                </div>
                <h2 class="home_link_title">SCHOOL</h2>
            </div>
            <div class="menu_bar">
                <ul class="menu_items">
                    <li class="menu_item"><a href=""><span class="home">Home</span></a></li>
                    <li class="menu_item"><a href=""><span class="about">About</span></a></li>
                    <li class="menu_item"><a href=""><span class="facilities">Facilities</span></a></li>
                    <li class="menu_item"><a href=""><span class="admission">Admission</span></a></li>
                </ul>
            </div>
            <!-- <div class="menu_contact_btn"> -->
            <button class="menu_btn">Contact</button>
            <!-- </div> -->
        </nav>
        <!-- desktop nav end -->

        <!-- mobile nav start -->
        <div class="mobile_menu">
            <nav class="mobile_nav">
                <div class="mobile_home_image">
                    <img src="assets/logo.png" alt="">
                </div>
                <p class="mobile_menu_icon"><i class="fa-solid fa-bars"></i></p>
            </nav>
        </div>
        <!-- mobile nav end  -->

    </header>

    <main>
        <!-- banner section start  -->
        <section class="banner">
            <div class="banner_content">
                <h1 class="banner_title"><span id="banner_title_first_color">Empowering</span> 
                    <br>students from small <br> 
                    age <span id="banner_title_second_color">towards vision</span> 
                </h1>
                <p class="banner_description">With the courage, Confidence, Creativity and Compassion to make 
                <br> 
                their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="banner_btn">Enroll Now</button>
            </div>

            <div class="banner_image_container">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </section>
        <!-- banner section end  -->
    </main>

    <footer>

    </footer>

</html>
